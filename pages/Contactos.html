    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Bootstrap -->

        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Generos.html"> Generos </a>

                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <!-- Carrusel -->
    <main class="contactos">
        <section class="container">
            <div class="row justify-content-center">
                <div class="col-xs-12 col-sm-4 col-md-8 col-lg-7 col-xl-4">
                    <h1 class="contactos animate__animated animate__wobble animate__infinite animate__slow">
                        Nuestras redes sociales
                    </h1>
                </div>

                <div class="col-xs-12 col-sm-9 col-md-8 col-lg-7 col-xl-8">
                    <div id="carouselExampleCaptions" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../media/instagram.jpg" class="img-carrusel d-block w-100"
                                    alt="imagen-instagram">
                                <div class="carousel-caption d-none d-md-block">
                                    <p><a href="https://www.instagram.com/daddyyankee/?hl=es"> @Instagram </a></p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="../media/whatsapp.png" class="img-carrusel d-block w-100"
                                    alt="imagen-whatsapp">
                                <div class="carousel-caption d-none d-md-block">
                                    <p><a href="#"> @Whatsapp </a>
                                    </p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="../media/twitter.jpg" class="img-carrusel d-block w-100" alt="imagen-twiter">
                                <div class="carousel-caption d-none d-md-block">
                                    <p><a href="#"> @Twiter/X </a></p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <!-- Script de funcionalidades de bootstrap -->
